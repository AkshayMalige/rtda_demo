system:
  name: rtda_system
  platform: /tools/Xilinx/Vitis/2024.2/base_platforms/xilinx_vek280_base_202420_1/xilinx_vek280_base_202420_1.xpfm
  target: hw_emu

components:
  - name: host_app
    type: application
    path: host
    domain:
      os: linux
      proc: ps_0
    sources:
      - host.cpp

  - name: aie_graph
    type: aie
    path: aie

  - name: pl_kernels
    type: kernel
    path: pl/build_hw_emu
    kernels:
      - mm2s_hls.xo
      - s2mm_16_128.xo
      - s2mm_32_128.xo
      - axis_switch.xo

  - name: hw_link_output
    type: xsa
    path: hw_link/build_hw_emu
    file: design_hw_emu.xsa
