system:
  name: rtda_system
  platform: /tools/Xilinx/Vitis/2024.2/base_platforms/xilinx_vek280_base_202420_1/xilinx_vek280_base_202420_1.xpfm
  target: hw_emu

components:
  - name: host_app
    type: application
    path: host
    domain:
      os: linux
      proc: ps_0
    sources:
      - host.cpp

  - name: aie_graph
    type: aie
    path: aieml

  - name: pl_kernels
    type: kernel
    path: pl
    kernels:
      - mm2s_pkt_weights.xo
      - mm2s_pkt_data.xo
      - s2mm_pkt_sink.xo

  - name: hw_link_output
    type: xsa
    path: hw_link/build_hw_emu
    file: design_hw_emu.xsa
